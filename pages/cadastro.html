<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- remix icon -->

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- CSS -->

    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/cadastro.js" defer></script>

    <script src="assets/js/login.js" defer></script>

    <title>Registro</title>
</head>
<body>
    <main class="login">

        <img src="https://ovicio.com.br/wp-content/uploads/2023/09/20230921-jujutsu-kaisen-gojo-717x1024.jpg" alt="login image" class="login__img">

        <form class="login__form">

            <h1 class="login__title">Cadastro</h1>

            <div class="login__content">

                <div class="login__box">

                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="email" id="email" class="login__input" required placeholder="
                        " autocomplete="on">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>
            
                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="password" class="login__input" required placeholder=""
                        minlength="6">
                        <label for="login-pass " class="login__label">Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>

                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="password_confirma" class="login__input" required placeholder=""
                        >
                        <label for="login-pass " class="login__label">Repeat Password</label>
                    </div>
                </div>
            </div>
            </div>




            <button type="submit" id="cadastrar" class="login__button">Registrar</button>

            <p class="login__register">
                have an account? <a href="../login.html">Entrar</a>
            </p>
        </form>
    </main>
</body>
</html>
