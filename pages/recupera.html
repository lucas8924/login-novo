<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>


    <link rel="stylesheet" href="assets/css/login.css">
    <script src="recupera.js" defer></script>

    <title>recuperar</title>
</head>
<body>
    <main class="login">

        <img src="https://www.cnnbrasil.com.br/wp-content/uploads/sites/12/2024/06/Terra.jpg" alt="login image" class="login__img">

        <form class="login__form">

            <h1 class="login__title">recuperar senha</h1>

            <div class="login__content">

                <div class="login__box">

                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="email" id="email" class="login__input" required placeholder="
                        " autocomplete="on">
                        <label for="login-email" class="login__label">seu Email</label>
                    </div>
                </div>
            
                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="login-pass" class="login__input" required placeholder=""
                        >
                        <label for="login-pass " class="login__label">Recuperar senha</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>

                <div class="login__box">

                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">

                        <input type="password" id="login-pass" class="login__input" required placeholder=""
                        id="password_confirma">
                        <label for="login-pass " class="login__label">Repita a senha</label>
                    </div>
                </div>
            </div>
            </div>




            <button type="submit" class="login__button">Registrador</button>

            <p class="login__register">
                lembrou da senha? <a href="../login.html">Entrar</a>
            </p>
        </form>
    </main>
</body>
</html>
